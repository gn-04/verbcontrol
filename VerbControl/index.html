<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- todo.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- jQuery -->
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>

	<title>Verb Control</title>
</head>
<body>
	<div id="container">
		
	<form id="verb-form">
		<h1>Verbs<i id="toggleForm" class="getsToggled fa fa-times-circle"></i></h1>
		<input type="time" placeholder="Time" id="time-input">    
		<input type="text" placeholder="Enter verb..." id="text-input">
		<div>
			<button type="submit" id="submit">SUBMIT</button>
    </div>
	</form>
	<form id="update-form" class="initHidden">
		<h1>Edit Verb</h1>
	
		<input type="time" placeholder="Time" id="update-time">    
		
		<input type="text" placeholder="Edit verb..." id="update-text">
		
		<div id="updateButtonDiv">
			<button id="cancel-update">CANCEL</button>
			<button type="submit" id="update">UPDATE</button>
    </div>
	</form>
		
		<ol id="verb-list">			
		
		</ol>
	</div>


	<script type="text/javascript" src="assets/js/app.js"></script>

	
	
</body>
</html>
